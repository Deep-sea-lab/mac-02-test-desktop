name: Build and Zip Node Modules

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --loglevel=info
    - name: Fetch
      run: npm run fetch
    - name: Compile
      run: npm run webpack:prod
    - name: Package
      run: |
        node release-automation/build.js --mac --universal
        node release-automation/build.js --mac-legacy-10.13-10.14 --mac-legacy-10.15 --x64
    - name: Print file tree
      run: node scripts/print-file-tree.js dist
    - name: Zip node_modules4509
      run: zip -r node_modules3498.zip ./

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: node_modules
        path: node_modules3498.zip
        retention-days: 7
